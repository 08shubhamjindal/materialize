<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <title>Materialize - Documentation</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">

  <!-- Android 5 Chrome Color -->
  <meta name="theme-color" content="#EE6E73">
  
  <link href="../../../bin/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<!--  <link href="css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />-->

  <link href="../../../css/prism.css" rel="stylesheet" />
</head>
  
<body>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../../../bin/materialize.js"></script>
<!--     <script src="js/velocity.min.js"></script>-->
<!--  <script src="js/leanModal.js"></script>-->

  <script>
    $(document).ready(function(){

      insertCollapsible = function() {
        $('body').append("<ul class='collapsible' data-collapsible='accordion'> <li> <div class='collapsible-header'><i class='mdi-image-filter-drama'></i>First</div> <div class='collapsible-body'><p>Lorem ipsum dolor sit amet.</p></div> </li> <li> <div class='collapsible-header'><i class='mdi-maps-place'></i>Second</div> <div class='collapsible-body'><p>Lorem ipsum dolor sit amet.</p></div> </li> <li> <div class='collapsible-header'><i class='mdi-social-whatshot'></i>Third</div> <div class='collapsible-body'><p>Lorem ipsum dolor sit amet.</p></div> </li> </ul>");
     };

    var dropdownCounter = 0;
    insertDropdown = function() {
      $('body').append("<a class='dropdown-button btn' href='#' data-activates='dropdown" + dropdownCounter + "'>Drop Me!</a>");
      $('body').append("<ul id='dropdown" + dropdownCounter + "' class='dropdown-content'><li><a href='#!'>" + dropdownCounter + "</a></li></ul");
      dropdownCounter++;
    };


    insertTooltip = function() {
      $('body').append("<a class='btn tooltipped' data-position='bottom' data-delay='50' data-tooltip='I am tooltip'>Hover me!</a>");
    };


    insertMaterialbox = function() {
      $('body').append("<img class='materialboxed' width='650' src='../../../images/sample-1.jpg'>");
    };


    insertSlider = function() {
      $('body').append(" <div class='slider'> <ul class='slides'> <li> <img src='http://lorempixel.com/580/250/nature/1'> <!-- random image --> <div class='caption center-align'> <h3>This is our big Tagline!</h3> <h5 class='light grey-text text-lighten-3'>Here's our small slogan.</h5> </div> </li> <li> <img src='http://lorempixel.com/580/250/nature/2'> <!-- random image --> <div class='caption left-align'> <h3>Left Aligned Caption</h3> <h5 class='light grey-text text-lighten-3'>Here's our small slogan.</h5> </div> </li> </ul> </div>");
    };

    var modalCounter = 0;
    insertModal = function() {
      $('body').append("<a class='waves-effect waves-light btn modal-trigger' href='#modal" + modalCounter + "'>Modal</a>");
      $('body').append("<div id='modal" + modalCounter + "' class='modal'> <div class='modal-content'> <h4>Modal Header</h4> <p>" + modalCounter + "</p> </div> <div class='modal-footer'> <a href='#' class='waves-effect waves-green btn-flat modal-action modal-close'>Agree</a> </div> </div>");
      modalCounter++;
    };
  
      insertDropdown();
      // insertCollapsible();
      // insertTooltip();
      // insertMaterialbox();
      // insertSlider(); // Slider has problem
      // insertModal();
  });
  </script>

</body>
</html>
